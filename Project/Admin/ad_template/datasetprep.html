{% extends 'ad_layout.html' %}
{% block body %}
<script>
    function ajaxCall(value, label){
        $.ajax({
            type: 'POST',
            url: 'DatasetPrep',
            data: JSON.stringify({"base64": value, "label": label}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success:function (data) {
                // alert(JSON.stringify(data));
                 alert('Image saved successfully');
                doubleClicked();
            }
        });
     }

    let data;
    function setup(){
        createCanvas(300, 300);
        strokeWeight(1.3);
        background(255);
        
    }
    function draw(){
        if(mouseIsPressed){
            stroke(80);
            line(mouseX, mouseY, pmouseX, pmouseY);
        }
    }
    
    function doubleClicked(){
            background(255);
    }
    function convertDataForParkinson(){
        data = canvas.toDataURL();
        var label = "Parkinson"
        ajaxCall(data, label);
        print(data);
        doubleClicked()
    }
    function convertDataForNonParkinson(){
        data = canvas.toDataURL();
        var label = "Healthy"
        ajaxCall(data, label);
        print(data);
        doubleClicked()
    }
</script>
<button name="btn_erase" id="btn_erase" onclick="doubleClicked()" >Erase</button>
<button name="btn_parkinson" id="btn_parkinson" onclick="convertDataForParkinson()" >Label parkinson</button>
<button name="btn_not_parkinson" id="btn_not_parkinson" onclick="convertDataForNonParkinson()" >Label not Parkinson</button>
<script src = "{{ url_for('static', filename = 'js/p5.min.js') }}" ></script>
<script src = "{{ url_for('static', filename = 'js/jquery.min.js') }}" ></script>
</div>
{% endblock %}
